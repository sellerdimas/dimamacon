<template name="modal1">
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    {{#if modalHelper}}
                    <!-- <h3 class="center-align">{{modalHelper.tovarHeader}}</h3>
                -->
                <div class="row">
                    <div class="col s6">
                        <div class="col s12"><img src="{{modalHelper.imgSrc}}" class="responsive-img" alt="" id="mainImg"></div>

                        <div class="row">
                            <div class="col s4 modalPhoto" id="modalPhoto1">
                                <img src="tovar1.jpg" class="responsive-img" alt=""></div>
                            <div class="col s4 modalPhoto" id="modalPhoto2">
                                <img src="tovar2.jpeg" class="responsive-img" alt=""></div>
                            <div class="col s4 modalPhoto" id="modalPhoto3">
                                <img src="tovar3.jpeg" class="responsive-img" alt=""></div>
                        </div>
                    </div>
                    <form class="col s6">
                        <div class="row">

                            <div class="col s12">
                                <h4>{{modalHelper.tovarHeader}}</h4>

                                <p>от {{modalHelper.firma}}</p>
                            </div>
                            <div class="col s12 modalBorder">
                                <p class="modalPrice">
                                    {{modalHelper.price}}
                                    <span>{{modalHelper.akcii}}</span>
                                </p>
                                <p>Выберите размер (Size), а затем цвет (Color)</p>
                            </div>
                            <div class="col s3">
                                <label>Размер</label>
                                <select class="browser-default">
                                    <option value="1">S</option>
                                    <option value="2">M</option>
                                    <option value="3">L</option>
                                    <option value="3">XL</option>
                                </select>
                            </div>
                            <div class="col s6">

                                <label>Цвет</label>
                                <select class="browser-default">

                                    <option value="1">Синий</option>
                                    <option value="2">Черний</option>
                                    <option value="3">Белый</option>
                                </select>
                            </div>

                            <!--    <div class="input-field col s3">
                            <select>

                                <option value="1">S</option>
                                <option value="2">M</option>
                                <option value="3">L</option>
                                <option value="3">XL</option>
                            </select>
                            <label>Цвет</label>
                        </div>
                        <div class="input-field col s6">
                            <select>

                                <option value="1">Синий</option>
                                <option value="2">Черний</option>
                                <option value="3">Белый</option>
                            </select>
                            <label>Размер</label>
                        </div>
                        -->
                        <div class="input-field col s12">
                            <input value="Введите имя..." id="first_name2" type="text" class="validate">
                            <label class="active" for="first_name2">Ваше имя</label>
                        </div>
                        <div class="input-field col s12">
                            <input value="Введите номер..." id="first_name2" type="text" class="validate">
                            <label class="active" for="first_name2">Ваш номер</label>
                        </div>

                        <div class="col s12">
                            <div class="modalButt">Оставить заявку</div>
                        </div>

                    </div>
                </form>

            </div>
            {{/if}}
        </div>
    </div>
</div>

<a href="#!" class=" modal-action modal-close waves-effect waves-blue btn-flat modalButton">Contact</a>
<a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat " id="cancelButton">Cancel</a>
</div>
-->
</div>
</template>
